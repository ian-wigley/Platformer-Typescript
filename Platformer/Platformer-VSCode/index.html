<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Platformer Game</title>
    <link rel="stylesheet" href="app.css" type="text/css" />

</head>

<body>

    <div id="container">
        <canvas id="canvas" width="1280" height="720"></canvas>
    </div>

    <img id="overlayDied" src="Content/images/Overlays/you_died.png" alt="" />
    <img id="overlayLose" src="Content/images/Overlays/you_lose.png" alt="" />
    <img id="overlayWin" src="Content/images/Overlays/you_win.png" alt="" />

    <img id="gem" src="Content/images/Sprites/Gem.png" alt="" />

    <img id="playerCelebrate" src="Content/images/Sprites/Player/Celebrate.png" alt="" />
    <img id="playerDie" src="Content/images/Sprites/Player/Die.png" alt="" />
    <img id="playerIdle" src="Content/images/Sprites/Player/Idle.png" alt="" />
    <img id="playerJump" src="Content/images/Sprites/Player/Jump.png" alt="" />
    <img id="playerRun" src="Content/images/Sprites/Player/Run.png" alt="" />

    <img id="Layer0_0" src="Content/images/Backgrounds/Layer0_0.png" alt="" />
    <img id="Layer0_1" src="Content/images/Backgrounds/Layer0_1.png" alt="" />
    <img id="Layer0_2" src="Content/images/Backgrounds/Layer0_2.png" alt="" />

    <img id="BlockA1" src="Content/images/Tiles/BlockA1.png" alt="" />
    <img id="BlockA2" src="Content/images/Tiles/BlockA2.png" alt="" />
    <img id="BlockA3" src="Content/images/Tiles/BlockA3.png" alt="" />

    <img id="MonsterARun" src="Content/images/Sprites/MonsterA/Run.png" alt="" />

    <audio id="GemCollected" src="Content/sounds/GemCollected.mp3" ></audio>
    <audio id="MonsterKilled" src="Content/sounds/MonsterKilled.mp3" ></audio>
    <audio id="Music" src="Content/sounds/Music.mp3" muted="true"></audio>
    <audio id="PlayerFall" src="Content/sounds/PlayerFall.mp3" ></audio>
    <audio id="PlayerJump" src="Content/sounds/PlayerJump.mp3" ></audio>
    <audio id="PlayerKilled" src="Content/sounds/PlayerKilled.mp3" ></audio>
    <audio id="PowerUp" src="Content/sounds/PowerUp.mp3" ></audio>


    <script type="module">
        import { PlatformerGame } from "./out/ts/platformergame.js"
        let game = new PlatformerGame();
        game.RunGame(true);
        setInterval(() => game.Tick(), 13);
    </script>
